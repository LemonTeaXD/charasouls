<head>

</head>

<body>

    <script>
        /* ------------------------------------------------------------------- */
        /* Options
        /* You can remove the items you're not using
        /* ------------------------------------------------------------------- */
        let yourOptions = {

            // Sheet Information
            sheetID: "1GwgfLizD3HQCieGia6di-TfU4E3EipT9Jb0BDZQwNak",
            sheetPage: "masterlist",

            // Amount of items shown on the page. Default is 12.
            itemAmount: 12,

            // Ascending  (1 2 3) || asc
            // Descending (3 2 1) || desc
            itemOrder: "asc",

            // For the single column filter
            filterColumn: 'Design Type',

            // Columns you'd like people to be able to search though
            searchFilterParams: ['ID', 'Owner', 'Designer', 'Artist'],

            // Column to create faux folder links from
            fauxFolderColumn: 'Species',

        };
    </script>



    <!-- --------------------------------------------------------------------
    <-- Header
    <-------------------------------------------------------------------- -->
    <nav id="header"></nav>


    <!-- Spinner for loading-->
    <div class="spinner-border m-auto" id="loading"></div>


    <!-- --------------------------------------------------------------------
    <-- Masterlist
    <-------------------------------------------------------------------- -->
    <div class="container masterlist-container" id="main-container">


        <!-- Gallery Container
        ------------------------------------------------------------------- -->
        <div id="charadex-gallery">


            <!-- Filters
            ----------------------------------------------------------------- -->
            <div class="card p-md-5 p-4 mb-4">

                <h3 class="mb-0"><a href="masterlist.html">Species Masterlist</a></h3>

                <!-- Faux Folders
                <-- Remove this if you'd like to make your own buttons instead!
                ------------------------------------------------------------------- -->
                <div style="display:none;" id="filter-buttons">
                    <hr class="mb-3">
                    <div class="row no-gutters mx-n1"></div>
                </div>

                <!-- Filters -->
                <div style="display:none;" id="charadex-filters">
                    <hr class="w-100 mb-4">
                    <div class="row no-gutters m-n1">

                        <!-- Custom Filter -->
                        <div class="col-md-3 col-12 p-1" style="display: none;">
                            <select class="form-control bg-faded" id="filter"></select>
                        </div>

                        <!-- Search Filter -->
                        <div class="col-md-3 col-3 p-1" style="display: none;">
                            <select class="form-control bg-faded" id="search-filter"></select>
                        </div>

                        <!-- Search Bar -->
                        <div class="col-md col-9 p-1">
                            <input class="form-control bg-faded search" type="search" placeholder="Search" id="search">
                        </div>

                    </div>
                </div>

                <!-- Pagination -->
                <div style="display: none;" id="charadex-pagination">
                    <hr class="mb-4 mt-4">
                    <div class="nav d-flex justify-content-center mb-n4">
                        <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
                        <ul class="pagination pagination-top justify-content-center m-0"></ul>
                        <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
                    </div>
                </div>

                <!-- Prev & Next Topbar -->
                <div style="display: none;" id="prevNext">
                    <hr class="mb-4">
                    <div class="row no-gutters px-2 mb-n3 font-weight-bold text-uppercase">
                        <div class="col-6 px-1"><a id="entryPrev" href=""><i class="fa fa-chevron-left mr-2"></i><span></span></a></div>
                        <div class="col-6 px-1 text-right order-md-1"><a id="entryNext" href=""><span></span><i class="fa fa-chevron-right ml-2"></i></a></div>
                    </div>
                </div>

            </div>


            <!-- Repeated Items Render Here
            ----------------------------------------------------------------- -->
            <ul class="row no-gutters list list-unstyled m-n2"></ul>

        </div>

    </div>



    <!-- --------------------------------------------------------------------
    <-- Footer
    <-------------------------------------------------------------------- -->
    <div id="footer"></div>



    <!-- --------------------------------------------------------------------
    <-- Repeat Items
    <-- Do not remove 'display:none;'
    <-- Edit these to your liking
    <-------------------------------------------------------------------- -->
    <div style="display:none;">


        <!-- Faux Folder Buttons
        ------------------------------------------------------------------- -->
        <div class="col-lg-3 col-md-4 col-sm-6 p-1" id="charadex-filter-buttons">
            <a class="btn btn-primary d-block" href=""></a>
        </div>


        <!-- Gallery Items
        ------------------------------------------------------------------- -->
        <li class="col-lg-3 col-sm-6 p-2" id="charadex-entries">
            <a class="card h-100 cardlink" href="">
                <h5 class="card-header text-center id"></h5>
                <div class="card-body d-flex flex-fill">
                    <img class="image img-fluid m-auto" src="" oncontextmenu="return false">
                </div>
            </a>
        </li>


        <!-- Singular Item
        ------------------------------------------------------------------- -->
        <li class="col-12 p-2" id="charadex-card">

            <!-- Actual Card -->
            <div class="card">

                <!-- Header -->
                <h2 class="card-header text-center p-4 id"></h2>


                <!--Main Info -->
                <div class="row no-gutters p-md-5 p-4">


                    <!-- Image -->
                    <div class="col-md-6 p-3">
                        <div class="mx-auto w-100 text-center" oncontextmenu="return false">
                            <img class="image img-fluid" src="">
                        </div>
                    </div>


                    <!-- Information List -->
                    <div class="col-md-6 p-3">

                        <!-- Item -->
                        <div class="d-flex justify-content-between mb-2">
                            <b class="text-muted">Owner</b>
                            <span class="owner"></span>
                        </div>

                        <!-- Item -->
                        <div class="d-flex justify-content-between mb-2">
                            <b class="text-muted">Artist</b>
                            <span class="artist"></span>
                        </div>

                        <!-- Item -->
                        <div class="d-flex justify-content-between mb-2">
                            <b class="text-muted">Designer</b>
                            <span class="designer"></span>
                        </div>

                        <hr>

                        <!-- Item -->
                        <div class="d-flex justify-content-between mb-2">
                            <b class="text-muted">Worth</b>
                            <span>$<span class="worth"></span></span>
                        </div>

                        <!-- Item -->
                        <div class="d-flex justify-content-between mb-2">
                            <b class="text-muted">Status</b>
                            <span class="status"></span>
                        </div>

                        <hr>

                        <!-- Item -->
                        <div class="d-flex justify-content-between mb-2">
                            <b class="text-muted">Design Type</b>
                            <span class="designtype"></span>
                        </div>

                        <hr>

                        <!-- Item -->
                        <div class="">
                            <b class="text-muted">Notes</b>
                            <div class="pl-3">
                                <span class="notes"></span>
                            </div>
                        </div>

                        <!-- Add more list items above this line-->
                    </div>
                </div>
            </div>
        </li>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
